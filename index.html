<!Doctype html>
<html>
    <head>
        <title>FIREBASE-CONTACT-FORM</title>
        <link rel="icon" type="image/x-icon" href="images/logo.svg" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

            <div class="container">
              <div class="title">School Registration Form</div>
              <form  id="contactForm"> <!--action="/action_page.php"-->
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                        <label for="username">User name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter User name" name="username">
                      </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="form-group">
                        <label for="firstname">First name:</label>
                        <input type="texte" class="form-control" id="firstname" placeholder="Entre First name" name="firstname">
                </div>
                <div class="form-group">
                        <label for="lastname">Last name:</label>
                        <input type="texte" class="form-control" id="lastname" placeholder="Entre Last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="optradio"> Select Gender</label>
                        <div class="radio">
                                <label><input type="radio" name="optradio" checked id="radio_male">Male</label>
                              </div>
                              <div class="radio">
                                <label><input type="radio" name="optradio" id="radio_female">Female</label>
                              </div>
                </div>
                <div class="form-group">
                        <label for="remember"> Pick Days for Classes</label>
                <div class="checkbox">
                        <label><input type="checkbox" name="remember" id="Monday"> Monday</label>
                        <label><input type="checkbox" name="remember" id="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="remember" id="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="remember" id="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="remember" id="Friday"> Friday</label>
                      </div>
                </div>
                <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>
                <div class="checkbox">
                  <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
            
    </body>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!---->
</html>
